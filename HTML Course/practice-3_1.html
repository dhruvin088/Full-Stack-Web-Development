<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video embeding</title>
</head>

<body>
    <div>
        <h2>Video embedding on YouTube.</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FLFM_xL3LRQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <br>
    <br>
    <br>
    <div>
        <h2>Embedding on source file.</h2>
        <video width="560" height="315" src="video/defaultVideo.mp4" loop controls></video>
    </div>
</body>

</html>
